<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <p><b>Subjects</b></p>
    <ol type="i">          <!-- ordered list -->
        <li>physics</li>
        <li>chemistry</li>
        <li>biology</li>
    </ol>

    <p><b>Groceries</b></p>

    <ul type="circle">     <!-- unordered list -->
        <li>oil</li>
        <li>maggi</li>
        <li>rice</li>
    </ul>

    <form>
      
        <label for="n"> name : </label><input type="text" id="n"/><br>
        <label for="p">Password : </label><input type="password" id="p"/>
    <table>
        <caption><p><marquee>Sliding text !</marquee></p></caption>
        <tr>
            <td><label for="num">Enter Mobile  :</label>
                <input typr="number" id="num"/></td>
        </tr>
        <tr>
            <td><td><label for="mail">Enter Mail:</label>
                <td><input type="email" id="mail"/></td>
        </tr>
    </table>
    </form>

</body>
</html>
