<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <style>
        img{
            width: 15vw;
            height: 15vh;
            
            transition: width 1s, height 1s, transform 750ms;
        }
        table, td{
            margin: 50px auto;
            padding: 50px;
            text-align:center;
        }
        img:hover{
            transform: rotate(360deg);
            width: 180px;
            height: 150px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="./ecom.png"/></td>
            <td><img src="./ekart.png"/></td>
            <td><img src="./xpress.png"/></td>
        </tr>
        <tr>
            <td>Ecomm Express</td>
            <td>E-Kart</td>
            <td>Xpress Bees</td>
        </tr>
    </table>
</body>
</html>
